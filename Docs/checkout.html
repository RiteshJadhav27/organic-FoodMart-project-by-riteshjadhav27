<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Checkout</h1>

    <!-- Checkout Items -->
    <div id="checkout-list" class="checkout-list">
      <h2>Your Cart Items</h2>
      <!-- Cart items will be dynamically added here -->
    </div>

    <!-- Total Cost -->
    <div id="total-cost">
      <h3>Total Cost: â‚¹<span id="total-price">0</span></h3>
    </div>

    <!-- Address and Payment Form -->
    <div id="order-form" class="order-form">
      <h2>Delivery Details</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" required placeholder="Enter your delivery address"></textarea>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" required placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>

        <!-- Credit/Debit Card Details -->
        <div id="card-details" class="payment-details" style="display: none;">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number" maxlength="16">
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3">
          </div>
        </div>

        <!-- UPI ID -->
        <div id="upi-details" class="payment-details" style="display: none;">
          <div class="form-group">
            <label for="upi-id">UPI ID</label>
            <input type="text" id="upi-id" placeholder="Enter UPI ID">
          </div>
        </div>

        <button type="button" id="confirm-order-btn">Place Order</button>
      </form>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
      <span>Processing your order...</span>
    </div>

    <!-- Confirmation -->
    <div id="confirmation" class="confirmation">
      <h2>Thank You!</h2>
      <p>Your order has been confirmed.</p>
      <button id="go-home-btn">Go to Homepage</button>
    </div>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
