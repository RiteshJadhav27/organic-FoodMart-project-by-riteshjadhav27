<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic FoodMart - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 5% auto;
            padding: 30px;
            max-width: 400px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        .btn-custom {
            background-color: #6a11cb;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #521c8d;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="form-container">
            <div class="form-header">Sign Up</div>
            <form action="http://localhost:8080/signup" method="post" id="signUpForm">
                <div class="mb-3 text-start">
                    <label for="signUpName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signUpName" name="name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="signUpEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signUpEmail" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="signUpPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                <div class="mt-3">
                    <a href="signin.html" class="text-decoration-none" style="color: #6a11cb;">Already have an account? Sign In</a>
                </div>
                <!-- Placeholder for error or success message -->
                <div id="errorMessage" class="mt-3 text-center" style="color: red; display: none;">
                    Error: Unable to create an account. Please try again.
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('signUpForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
        
            fetch('http://localhost:8080/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "/home"; // Redirect to homepage
                } else {
                    alert("Sign up failed! Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred during sign-up. Please try again.");
            });
        };
        </script>
        
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
