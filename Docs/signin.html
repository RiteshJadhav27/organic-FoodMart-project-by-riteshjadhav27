<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic FoodMart - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 5% auto;
            padding: 30px;
            max-width: 400px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a5f;
        }
        .btn-custom {
            background-color: #ff6a5f;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #e85b53;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">Sign In</div>
            <form action="http://localhost:8080/signin" method="post" id="signInForm">
                <div class="mb-3 text-start">
                    <label for="signInEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signInEmail" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signInPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign In</button>
                <div class="mt-3">
                    <a href="signup.html" class="text-decoration-none" style="color: #ff6a5f;">Don't have an account? Sign Up</a>
                </div>
                <!-- Placeholder for error message -->
                <div id="errorMessage" class="mt-3 text-center" style="color: red; display: none;">
                    Invalid email or password. Please try again.
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('signInForm').onsubmit = function (event) {
            event.preventDefault(); // Prevent default form submission
    
            // Retrieve email and password input values
            const email = document.getElementById('signInEmail').value.trim();
            const password = document.getElementById('signInPassword').value.trim();
    
            // Clear previous error messages
            const errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.style.display = 'none';
            errorMessageElement.innerText = '';
    
            // Perform a POST request to the sign-in endpoint
            fetch('http://localhost:8080/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
                .then(response => {
                    // Check if the response is successful (status code 200â€“299)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json(); // Parse the response as JSON
                })
                .then(data => {
                    // Check the response status
                    if (data.status === 'success') {
                        // Redirect to the home page on successful sign-in
                        window.location.href = './index.html';
                    } else {
                        // Display error message for invalid credentials
                        errorMessageElement.innerText = data.message || 'Invalid email or password. Please try again.';
                        errorMessageElement.style.display = 'block';
                    }
                })
                .catch(error => {
                    // Handle network or server errors
                    console.error('Error:', error);
                    errorMessageElement.innerText = 'An error occurred. Please try again later.';
                    errorMessageElement.style.display = 'block';
                });
        };
    </script>
    
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
