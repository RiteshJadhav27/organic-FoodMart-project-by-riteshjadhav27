<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Profile Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 30px;
    }

    .profile-img img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .card-text {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    @media (max-width: 767px) {
      .card-body {
        padding: 20px;
      }

      .profile-img img {
        width: 120px;
        height: 120px;
      }

      .card-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar for Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Organic FoodMart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow-lg">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">User Profile</h2>

            <!-- Profile Picture -->
            <div class="profile-img mb-4">
              <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle">
            </div>

            <!-- User Details -->
            <h4 class="mb-2" id="userName">Loading...</h4>
            <p id="userEmail">Loading...</p>

            <!-- Edit Profile Button -->
            <a href="#" class="btn btn-primary mt-3">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

  <!-- Custom JS to Fetch Data from Backend -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('http://localhost:8080/profile')  // Adjust the API endpoint for fetching profile data
        .then(response => response.json())
        .then(data => {
          // Populate the profile page with fetched data
          document.getElementById('name').textContent = data.name;
          document.getElementById('email').textContent = data.email;
        })
        .catch(error => {
          console.error('Error fetching profile data:', error);
        });
    });
  </script>
</body>
</html>
