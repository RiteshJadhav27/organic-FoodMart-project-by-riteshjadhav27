<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Organic FoodMart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #28a745;
      color: white;
    }

    footer {
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
    }

    /* Cart Items Styling */
    #cart-list-container {
      padding: 15px;
    }

    .cart-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }

    .cart-item-price,
    .cart-item-quantity {
      font-size: 1em;
      color: #555;
    }

    .remove-item-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-item-btn:hover {
      background-color: #c82333;
    }

    /* Checkout Button */
    #checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #checkout-btn:hover {
      background-color: #218838;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .cart-item-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <header class="bg-success text-white text-center py-4">
    <h1>Your Cart</h1>
  </header>

  <main class="container my-4">
    <section id="cart-list-container">
      <h2 class="text-center mb-4">Cart Items</h2>
      <div id="cart-list" class="row g-3">
        <!-- Cart items will be dynamically injected here -->
      </div>
      <div id="cart-list" class="cart-list">
        <!-- Cart items will be dynamically added here -->
      </div>
    </section>

    <section class="mt-4 text-center">
      <button id="checkout-btn" class="btn btn-primary btn-lg">Proceed to Checkout</button>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <p>Â© 2025 Organic FoodMart. All rights reserved.</p>
  </footer>

  <script>
    // Fetch cart from localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Display cart items in the cart page
    function displayCartItems() {
      const cart = getCart();
      const cartListContainer = document.getElementById('cart-list');
      let total = 0;

      // Clear any previous content
      cartListContainer.innerHTML = '';

      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'col-md-4';

        cartItem.innerHTML = `
          <div class="cart-item">
            <img src="${item.image}" class="cart-item-image" alt="${item.name}">
            <div class="cart-item-info">
              <h5 class="cart-item-name">${item.name}</h5>
              <p class="cart-item-price">Price: ${item.price}</p>
              <p class="cart-item-quantity">Quantity: ${item.quantity}</p>
            </div>
            <button class="remove-item-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;
        
        cartListContainer.appendChild(cartItem);
        total += item.price * item.quantity;
      });

      // Update total price
      document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
    }

    // Remove item from cart
    function removeFromCart(productId) {
      const cart = getCart();
      const updatedCart = cart.filter(item => item.id !== productId);
      localStorage.setItem('cart', JSON.stringify(updatedCart));
      displayCartItems();
    }

    // Proceed to checkout
    document.getElementById('checkout-btn').addEventListener('click', function () {
      // You can redirect to checkout page here
      alert("Proceeding to Checkout");
    });

    // Initial call to display cart items when the page loads
    displayCartItems();
  </script>
  <script src="cart.js"></script>
  <script src="/Frontend/checkout.js"></script>
</body>
</html>
